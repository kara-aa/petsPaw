<div class="right-block__content">
    <div class="right-block__block-nav">
        <div class="right-block__back_btn">
            <button id="nav_back"><img src="/img/icons/back-20.png" alt=""></button>
        </div>
        <div class="right-block__section-title">gallery</div>
        <div class="right-block__upload_btn">
            <button><img src="/img/icons/upload-16.png" alt="">upload</button>
        </div>
    </div>
    <div class="right-block__filter">
        <div class="right-block__sec order_sec">
            <p>Order</p>
            <select name="order" id="">
                <option value="1">Random</option>
                <option value="2">Desc</option>
                <option value="3">Asc</option>
            </select>
        </div>
        <div class="right-block__sec type_sec">
            <p>Type</p>
            <select name="type" id="">
                <option value="1">All</option>
                <option value="2">Static</option>
                <option value="3">Animated</option>
            </select>
        </div>
        <div class="right-block__sec breed_sec">
            <p>Breed</p>
            <select name="breed" id="">
                <option value="1">None</option>
                <option value="2">Bengal</option>
                <option value="3">Agean</option>
            </select>
        </div>
        <div class="right-block__sec limit_sec">
            <p>Limit</p>
            <select name="limit" id="">
                <option value="1">5 items per page</option>
                <option value="2">10 items per page</option>
                <option value="3">15 items per page</option>
                <option value="4">20 items per page</option>
            </select>
            <button><img src="/img/icons/update-20.png" alt=""></button>
        </div>
    </div>
