<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="container">
            <div class="left-block">
                <div class="left-block__content">
                    <div class="logo">
                        <img src="/img/mainSlide/logo.png" alt="">
                    </div>
                    <div class="left-block__title">Hi intern!</div>
                    <div class="left-block__subtitle">Welcome to MI 2022 Front-end test</div>
                    <div class="left-block__text">Lets start using The Cat API</div>
                    <div class="left-block__sections">
                        <div class="left-block__section">
                            <div class="left-block__item item_1" id="tab_voting">
                                <img src="/img/mainSlide/vote-table.png" alt="">
                            </div>
                            <button class="left-block__btn btn" id="btn_voting">voting</button>
                        </div>
                        <div class="left-block__section">
                            <div class="left-block__item item_2" id="tab_breeds">
                                <img src="/img/mainSlide/pet-breeds.png" alt="">
                            </div>
                            <button class="left-block__btn btn" id="btn_breeds">breeds</button>
                        </div>
                        <div class="left-block__section">
                            <div class="left-block__item item_3" id="tab_gallery">
                                <img src="/img/mainSlide/images-search.png" alt="">
                            </div>
                            <button class="left-block__btn btn" id="btn_gallery">gallery</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <img src="/img/mainSlide/girl-and-pet.png" alt="" class="right-block__main-photo">
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/app.js"></script>
</html>
