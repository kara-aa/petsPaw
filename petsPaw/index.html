<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="import" href="/pages/voiting.html">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-block">
                <div class="left-block__content">
                    <div class="logo">
                        <img src="/img/mainSlide/logo.png" alt="">
                    </div>
                    <div class="left-block__title">Hi intern!</div>
                    <div class="left-block__subtitle">Welcome to MI 2022 Front-end test</div>
                    <div class="left-block__text">Lets start using The Cat API</div>
                    <div class="left-block__sections">
                        <div class="left-block__section">
                            <div class="left-block__item item_1">
                                <img src="/img/mainSlide/vote-table.png" alt="">
                            </div>
                            <button class="left-block__btn btn">voting</button>
                        </div>
                        <div class="left-block__section">
                            <div class="left-block__item item_2">
                                <img src="/img/mainSlide/pet-breeds.png" alt="">
                            </div>
                            <button class="left-block__btn btn">breeds</button>
                        </div>
                        <div class="left-block__section">
                            <div class="left-block__item item_3">
                                <img src="/img/mainSlide/images-search.png" alt="">
                            </div>
                            <button class="left-block__btn btn">gallery</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-block">
                <!-- <img src="/img/mainSlide/girl-and-pet.png" alt="" class="righ-block__main-photo"> -->
                <div class="right-block__nav">
                    <div class="right-block__searcher">
                        <input type="text" placeholder="Search for breeds by name">
                    </div>
                    <div class="right-block__search-btn">
                        <img src="/img/icons/search-20.png" alt="">
                    </div>
                    <div class="right-block__icon">
                        <img src="/img/icons/like-30.png" alt="">
                    </div>
                    <div class="right-block__icon">
                        <img src="/img/icons/fav-30.png" alt="">
                    </div>
                    <div class="right-block__icon">
                        <img src="/img/icons/dislike-30.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/app.js"></script>
</html>
